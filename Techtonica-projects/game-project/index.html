<!DOCTYPE html>
<html lang="en>
  
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Stephanie McPeters-Esparza">
    <meta name="description" content="Word Scramble Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet"> 
    <title>Word Scramble</title>
  </head>

  <body>
    <!-- div to hold all content on page -->
    <div id="content">
      <h1 class="title">Word Scramble</h1>
      <!-- examples to see / will replace with word and hint that will be shuffled -->
      <h2 class="displayWord">hello</h2>
      <p class="hint">Hint: human greeting</p>


      <!-- div to hold input box and button-->
      <div>
        <form id="inputForm">
          <label for="guess-input"></label>
          <input type="text" id="guess-input" name="guess-input" placeholder="Enter guess here" required></input>
        </form>
        <!-- line break between input field and buttons-->
        <br>
        <!-- line break between input field and buttons -->
        <div class="button-container">
          <button type="button" class="btn" type="submit">Check</button>
        </div>
      </div>
    </div>


    <script src="scripts.js"></script>
  </body>

</html>
