<!DOCTYPE html>
<html lang="en>
  
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Stephanie McPeters-Esparza">
    <meta name="description" content="Word Scramble Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet"> 
    <title>Word Scramble</title>
  </head>

  <body>
    <h1 class="title">Word Scramble</h1>
    <!-- div to hold word to guess -->
    <div>
      <h2 class="scrambled-word">example word</h2>
      <p class="hint">Hint:</p>
    </div>

    <!-- div to hold input box and buttons-->
    <div>
      <form>
        <label for="guess-input"></label>
        <input type="text" id="guess-input" name="guess-input" required></input>
      </form>
      <!-- line break between input field and buttons-->
      <br>
      <!-- line break between input field and buttons -->
      <div class="button-container">
        <button class="btn" type="submit" onclick="">Check</button>
        <!-- button to refresh word/clear input -->
        <button class="btn" type="reset" onclick="">Clear</button>
      </div>
    </div>
    











    <script src="scripts.js"></script>
  </body>

</html>
